features:
  avg_refresh_interval_ms: 60000  # Lambda for Poisson distribution (mean refresh interval)

# Security settings
# NOTE: Credentials come from environment variables, not this file
#   BASIC_AUTH_USERNAME - username for basic auth
#   BASIC_AUTH_PASSWORD - password for basic auth
security:
  basic_auth:
    enabled: true  # Set to true to require authentication

  ip_allowlist:
    enabled: false  # Set to true to restrict by IP
    cidrs:
      # IPv4 private ranges
      - "127.0.0.0/8"     # Loopback
      - "10.0.0.0/8"      # Class A private
      - "172.16.0.0/12"   # Class B private
      - "192.168.0.0/16"  # Class C private
      # IPv6 private ranges
      - "::1/128"         # Loopback
      - "fc00::/7"        # Unique local addresses
      - "fe80::/10"       # Link-local addresses
